<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
{% load static %}
<html>
 <head>
     <link href="{% static 'css/style1.css' %}" rel="stylesheet" type="text/css"/>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <title>Таблица</title>

 </head>
 <body>
 <div class="page-header">
     {% for d in doc %}
     <p align="center"> Пациенты, наблюдающиеся у врача: {{ d.name }}</p>
     {% endfor %}
 </div>



 <div class="content container">
     <table align="center">
         <tr><th>Пациент</th><th>Отделение в котором находится пациент</th></tr>
         {% for r in request1 %}
             <tr>
                 <td><a href="">{{ r.name }}</a></td>
                 <td><p>{{ r.department__title }}</p></td>
             </tr>
         {% endfor %}
     </table>
 </div>

 </body>
</html>
